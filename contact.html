<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form with reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 500px;
        margin: auto;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }
      h2 {
        text-align: center;
      }
      form {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
      }
      label {
        font-weight: bold;
      }
      input,
      textarea {
        padding: 5px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        font-size: 1.2em;
        cursor: pointer;
      }
      .g-recaptcha {
        display: flex;
        justify-content: center;
      }
      @media screen and (max-width: 600px) {
        .container {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Me</h2>
      <form method="POST" action="process-form.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Jane" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="jane.doe@example.com" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <div class="g-recaptcha" data-sitekey="6LdSxwUmAAAAAMoMbLn1YqJJ8j63huwSRB7f2oOM"></div>

        <button class="g-recaptcha" 
        data-sitekey="6LdSxwUmAAAAAMoMbLn1YqJJ8j63huwSRB7f2oOM" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
      </form>
    </div>
    <script>
   function onSubmit(token) {
     document.getElementById("demo-form").submit();
   }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- Add your custom dark theme CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      background-color: #1a1a1a; /* Dark background color */
      color: #fff; /* Light text color */
    }

    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .project-thumbnail {
      width: 300px;
      margin: 20px;
    }

    .project-thumbnail img {
      width: 100%;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark overlay */
    }

    .modal-content {
      background-color: #333; /* Dark modal background */
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close-button {
      color: #fff; /* Light color for close button */
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-button:hover {
      color: #bbb; /* Light color when hovering over close button */
    }
  </style>
  <body>
    <!-- Project Thumbnails -->
    <div class="portfolio-container">
      <div class="project-thumbnail">
        <a href="#projectModal1">
          <img src="project1-thumbnail.jpg" alt="Project 1" />
        </a>
      </div>
      <!-- Add more project thumbnails as needed -->
    </div>

    <!-- Modal for Project 1 -->
    <div class="modal" id="projectModal1">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <!-- Add project details, images, or video here -->
        <h2>Project 1</h2>
        <p>Description of Project 1...</p>
      </div>
    </div>
    <!-- Add more modals for other projects as needed -->

    <!-- Add your custom JavaScript file -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const projectThumbnails = document.querySelectorAll(
          ".project-thumbnail a"
        );
        const modals = document.querySelectorAll(".modal");

        projectThumbnails.forEach((thumbnail, index) => {
          thumbnail.addEventListener("click", () => {
            modals[index].style.display = "block";
          });
        });

        const closeButtons = document.querySelectorAll(".close-button");

        closeButtons.forEach((button) => {
          button.addEventListener("click", () => {
            modals.forEach((modal) => {
              modal.style.display = "none";
            });
          });
        });
      });
    </script>
  </body>
</html>

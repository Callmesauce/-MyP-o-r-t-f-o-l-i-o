<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <!-- Add the Font Awesome CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* ... (rest of the CSS styles) ... */

      /* Additional styles for the social link text */
      #social-links a {
        position: relative; /* Add relative positioning */
        display: inline-block;
        margin: 0 1rem;
        background-color: #007bff;
        color: #fff;
        padding: 12px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, background-color 0.2s;
        overflow: hidden; /* Hide the tooltip overflow */
      }

      /* Style for the social link text */
      #social-links a::before {
        content: attr(data-text);
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 5px 10px;
        border-radius: 3px;
        opacity: 0;
        transition: opacity 0.2s, transform 0.2s;
        pointer-events: none;
      }

      #social-links a:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Add a more prominent box shadow on hover */
      }

      #social-links a:hover::before {
        opacity: 1;
        transform: translate(
          -50%,
          -60%
        ); /* Adjust the position of the tooltip on hover */
      }

      /* Cracking animation */
      @keyframes crack {
        0% {
          transform: translateY(0) rotate(0);
        }
        25% {
          transform: translateY(-4px) rotate(5deg);
        }
        50% {
          transform: translateY(-2px) rotate(-5deg);
        }
        75% {
          transform: translateY(-4px) rotate(5deg);
        }
        100% {
          transform: translateY(0) rotate(0);
        }
      }

      .cracked {
        animation: crack 0.5s linear;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Website</h1>
    </header>

    <main>
      <!-- Your website content here -->
      <!-- Contact Me Section -->
      <section id="contact">
        <h2>Contact Me</h2>
        <form>
          <!-- ... (form elements) ... -->
        </form>
      </section>
    </main>

    <footer>
      <!-- Social Media Links -->
      <div id="social-links">
        <a
          href="https://github.com/your-github-username"
          target="_blank"
          rel="noopener"
          data-text="Let's Connect!"
          onclick="crackAnimation(event)"
        >
          <i class="fas fa-link"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/your-linkedin-username"
          target="_blank"
          rel="noopener"
          data-text="Follow Me!"
          onclick="crackAnimation(event)"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <p>&copy; 2023 Zeus Project Portfolio.</p>

      <script>
        // JavaScript for the crack animation
        function crackAnimation(event) {
          const link = event.currentTarget;

          // Add the "cracked" class to trigger the animation
          link.classList.add("cracked");

          // After the animation is complete, remove the "cracked" class to reset the animation
          setTimeout(() => {
            link.classList.remove("cracked");
          }, 500);

          // Prevent the link from being followed immediately
          event.preventDefault();
        }
      </script>
    </footer>
  </body>
</html>

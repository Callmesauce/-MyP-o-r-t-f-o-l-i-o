<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .portfolio-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        justify-items: center;
        padding: 40px;
      }

      .project-thumbnail {
        position: relative;
        width: 100%;
        cursor: pointer;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .thumbnail-content {
        position: relative;
        width: 100%;
      }

      .project-thumbnail img {
        width: 100%;
        display: block;
      }

      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.8;
        display: none;
        transition: opacity 0.3s ease;
      }

      .project-thumbnail:hover .play-button {
        display: block;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: #333;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        position: relative;
      }

      .close-button {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
      }

      h2 {
        margin-top: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #fff;
      }

      .gif-demo {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .gif-demo img {
        max-width: 100%;
      }
      /* ... Existing CSS styles ... */

      .like-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 24px;
        color: #ff6666;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .liked {
        color: #ff0000;
      }

      .like-tooltip {
        position: absolute;
        bottom: 40px;
        right: 70px;
        color: #fff;
        background-color: #ff6666;
        border-radius: 20px;
        padding: 4px 10px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .like-button:hover {
        transform: scale(1.2);
      }

      .like-button:hover + .like-tooltip {
        opacity: 1;
        pointer-events: auto;
      }

      .follow-linkedin-tooltip {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        background-color: #0077b5;
        border-radius: 20px;
        padding: 4px 10px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .like-button:hover + .like-tooltip + .follow-linkedin-tooltip {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <div class="portfolio-container">
      <div class="project-thumbnail" onclick="openModal('projectModal1')">
        <div class="thumbnail-content">
          <img src="project1-thumbnail.jpg" alt="Project 1" />
          <div class="play-button">
            <img src="play-icon.png" alt="Play Video" />
          </div>
        </div>
      </div>
      <!-- Add more project thumbnails as needed -->
    </div>

    <!-- Modal for Project 1 -->
    <div class="modal" id="projectModal1">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('projectModal1')"
          >&times;</span
        >
        <h2>Project 1</h2>
        <div class="gif-demo">
          <img
            src="https://media.giphy.com/media/4wsuoHB9XFW6XAVJGS/giphy.gif"
            alt="Project 1 Demo"
          />
        </div>
        <div class="like-button" onclick="likeProject()">
          <i class="far fa-heart"></i>
        </div>
        <div class="like-tooltip">Click to Like</div>
      </div>
    </div>
    <!-- Add more modals for other projects as needed -->

    <script>
      function openModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = "block";
      }

      function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = "none";
      }

      /* ... Existing JavaScript code ... */

      function likeProject() {
        const likeButton = document.querySelector(".like-button");
        likeButton.classList.toggle("liked");
        showLikeTooltip();
      }

      function showLikeTooltip() {
        const likeTooltip = document.querySelector(".like-tooltip");
        likeTooltip.textContent = "Liked!";
        setTimeout(() => {
          likeTooltip.textContent = "Click to Like";
        }, 2000);
      }
    </script>
  </body>
</html>
